<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-danger navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Ticket Tracker Application</a>


  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>


  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/tickets}">Tickets</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
    <div class = "container">
        <div class = "row">
            <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card ">
                <h1 class = "text-center"style="background-color:#E5E8E8;"> View Ticket </h1>
                <div class = "card-body">
					<div class ="card-body" th:each="ticket:${tickets}">
					<h3><span>Ticket ID</span> </h3>
					<span th:text="${ticket.id}"></span> <hr>
					<h3>Ticket Title</h3>
					<span th:text="${ticket.title}"></span> <hr>
					<h3>Short Description</h3>
					<span th:text="${ticket.shortDiscription}"></span> <hr>
					
					</div>
					  <a th:href="@{/tickets}"
							class="btn btn-info">
							Back
						</a> 
					 </div>
					 <a th:href="@{/tickets}">Back to Tickets Listing</a>

                </div>
            </div>
        </div>
    <footer>
  <nav class="navbar navbar-fixed-bottom-sm bg-light justify-content-center">
  <a class="nav-link disabled" href="#">Copyright @ G3_B1_BED_GradedProject All right reserved</a>
</nav>
</footer>
</body>
</html>
