<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-primary navbar-dark ">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Ticket Tracker Application</a>
         <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/tickets}">Tickets</a>
      </li>
    </ul>
 
        <a th:href="@{/tickets/newtickets}" class="navbar-brand btn-sm ">
		            New Ticket
		        </a>
        </div>
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>


    </nav>
  
    <div class="container">
        <div class="row">
            <h1>List of Tickets</h1>
    
        </div>       
                  
   
     <td>
    	<form th:action = "@{/tickets/search}" method="GET">
	   <input type="search" id="gsearch" name="gsearch">
	   <button type="submit" class="btn btn-primary">Search</button>
	    
	    </form>
  </td>
						
					   
					   
						   


        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
					<th>#</th>
                    <th>Ticket Title</th>
                    <th>Ticket Short Discription</th>
                    <th>Ticket Created on</th>
                    <th>Actions</th>
                </tr>
            </thead>


            <tbody>
                <tr th:each="ticket: ${tickets}">
					<td th:text="${ticket.id}"></td>
                    <td th:text="${ticket.title}"></td>
                    <td th:text="${ticket.shortDiscription}"></td>
                    <td th:text="${ticket.createdOn}"></td>
                    <td>
						<a th:href="@{/tickets/{id}/edit(id=${ticket.id})}"
					        class="btn btn-primary">
					        Edit
					    </a>
					    <a th:href="@{/tickets/{id}(id=${ticket.id})}"
							class="btn btn-danger">
							Delete
						</a> 
						<a th:href="@{/tickets/view/{id}(id=${ticket.id})}"
							class="btn btn-info">
							View
						</a> 
						</td>   
                                              
                </tr>
            </tbody>


        </table>


    </div>

    
    <footer>
  <nav class="navbar navbar-fixed-bottom-sm bg-light justify-content-center">
  <a class="nav-link disabled" href="#">Copyright @ G3_B1_BED_GradedProject All right reserved</a>
</nav>
</footer>

    </body>

</html>
